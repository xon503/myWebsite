<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Xon's domain lading page">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/survey.css">
    <script src="js/servey.js" defer></script>
    <link rel="shortcut icon" href="favicon/LOGO.png" />
    <title>XON'S DOMAIN | Survey</title>
</head>

<body class="container full-height-grow">
    <header class="main-header">
        <a href="/" class="logo">
            <img style="height: 40px; width: 40px;" src="images/LOGOsmall.png" alt="brand logo" />
            <div class="logo-txt">Xon's Domain</div>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="JoinNow">Socials</a></li>
                <li><a href="https://vpn.xons-domain.co.uk/admin/">VPN</a></li>
                <li><a href="login.ejs">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="full-height-grow">
        <form data-multi-step class="multi-step-form">
            <div class="card" data-step>
                <h3 class="step-title">This is step 1</h3>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <button class="btn" type="button" data-next>Next</button>
            </div>
            <div class="card" data-step>
                <h3 class="step-title">This is step 2</h3>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code:</label>
                    <input type="text" name="zipcode" id="zipcode">
                </div>
                <button class="btn" type="button" data-previous>Previous</button>
                <button class="btn" type="button" data-next>Next</button>
            </div>
            <div class="card" data-step>
                <h3 class="step-title">This is step 3</h3>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <button class="btn" type="button" data-previous>Previous</button>
                <button class="btn" type="submit">Submit</button>
            </div>
        </form>
    </section>

</body>

</html>
